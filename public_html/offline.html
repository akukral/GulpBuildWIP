  <!-- Service Worker -->
  <script>
    function loadCSS(file, media) {
      var n = window.document.createElement("link");
      var t = window.document.getElementsByTagName("head")[0];
      n.rel = "stylesheet",
      n.href = file,
      n.media = "screen",
      n.setAttribute("defer","");
      t.appendChild(n, t)
      setTimeout(function () {
        n.media = media;
        if(file.includes('main')){
          document.getElementById('critical').remove();
        }
      }, 0);
    }
    loadCSS("/ui/css/main.css", "screen and (min-width:300px)");
    // loadCSS("/ui/css/media-queries/media-queries-1000.css", "screen and (min-width:1000px)");
    // loadCSS("/ui/css/media-queries/media-queries-1200.css", "screen and (min-width:1200px)");

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('/sw.js').then(function (registration) {
          // Registration was successful
          // console.info('ServiceWorker registration successful with scope: ', registration.scope);
        }, function (err) {
          // registration failed :(
          console.info('ServiceWorker registration failed: ', err);
        });
      });
    }
  </script>
