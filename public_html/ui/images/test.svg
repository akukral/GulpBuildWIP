<svg width="100%" height="100%"z>

  <defs>
		<g id="circles">
      <circle id='c' r='50'/>
			<use xlink:href='#c' x='100%'/>
			<use xlink:href='#c' y='100%'/>
			<use xlink:href='#c' x='100%' y='100%'/>		
    </g>
		
		<rect id='r' width='100%' height='100%'/>

    <mask id="circlesMask">
			<use xlink:href="#r" fill="white"/>
			<use xlink:href="#circles"/>
    </mask>
  </defs>
	
	<use xlink:href="#circles" fill="none" stroke="#0277BD" stroke-width="25" width='100%' height='100%'/>
	
	<use xlink:href="#r" fill="#03A9F4" stroke="#0277BD" stroke-width="25" mask="url(#circlesMask)" width='100%' height='100%'/>
</svg>
